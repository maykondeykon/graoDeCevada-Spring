<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-site}">
<head>
<title>Cadastro de cerveja</title>
</head>
<body>
	<main layout:fragment="conteudo">

	<h3 class="pageTitle">
		<i class="fa fa-beer" aria-hidden="true"></i> Cadastro de cerveja
	</h3>

	<form class="" action="" method="post">
		<div class="form-group">
			<label for="marca">Marca</label> <input type="text"
				class="form-control" id="marca" placeholder="Marca" required
				autofocus>
		</div>

		<label>Categoria da cerveja: </label> <label class="radio-inline">
			<input type="radio" name="categoria" id="categoria1" value="premium">
			Premium
		</label> <label class="radio-inline"> <input type="radio"
			name="categoria" id="categoria2" value="especiais"> Especiais
		</label>

		<div class="form-group">
			<label for="embalagem">Embalagem</label> <select class="form-control"
				required>
				<option value="">Selecione</option>
				<option value="1">Lata</option>
				<option value="2">Litrão</option>
				<option value="3">Litrinho</option>
				<option value="4">Long neck</option>
				<option value="5">Garrafas</option>
			</select>
		</div>

		<div class="form-group">
			<label for="fermentacao">Fermentacao</label> <select
				class="form-control" required>
				<option value="">Selecione</option>
				<option value="1">Ale</option>
				<option value="2">Lager</option>
			</select>
		</div>

		<div class="form-group">
			<label for="litragem">Litragem</label> <select class="form-control"
				required>
				<option value="">Selecione</option>
				<option value="1">Até 335ml</option>
				<option value="2">Entre 335ml e 600ml</option>
				<option value="3">Acima de 600ml</option>
			</select>
		</div>

		<div class="form-group">
			<label for="nacionalidade">Nacionalidade</label> <select
				class="form-control" required>
				<option value="">Selecione</option>
				<option value="1">Nacional</option>
				<option value="2">Internacional</option>
			</select>
		</div>

		<div class="form-group">
			<label for="paisOrigem">Pais de origem</label> <select
				class="form-control" required>
				<option value="">Selecione</option>
				<option value="1">Brasil</option>
				<option value="2">Alemanha</option>
				<option value="3">Argentina</option>
				<option value="4">Bélgica</option>
				<option value="5">EUA</option>
				<option value="6">Inglaterra</option>
				<option value="7">México</option>
				<option value="8">Uruguai</option>
			</select>
		</div>

		<div class="form-group">
			<label for="sabor">Sabor</label> <select class="form-control"
				required>
				<option value="">Selecione</option>
				<option value="1">Adocicada</option>
				<option value="2">Amarga</option>
				<option value="3">Forte</option>
				<option value="4">Frutada</option>
				<option value="5">Suave</option>
			</select>
		</div>

		<div class="form-group">
			<label for="tipoCerveja">Tipo de cerveja</label> <select
				class="form-control" required>
				<option value="">Selecione</option>
				<option value="1">Amber Lager</option>
				<option value="2">Cerveja de trigo</option>
				<option value="3">Dark Lager</option>
				<option value="4">India Pale Ale(IPA)</option>
				<option value="5">Pale Ale</option>
				<option value="6">Pale Lager</option>
				<option value="7">Pilsner</option>
				<option value="8">Porter</option>
				<option value="9">Specialty Beer</option>
				<option value="10">Stout</option>
			</select>
		</div>

		<div class="form-group">
			<label for="tipoCerveja">Faixa de preço</label> <select
				class="form-control" required>
				<option value="">Selecione</option>
				<option value="1">Até R$29,99</option>
				<option value="2">De R$30,00 a R$59,99</option>
				<option value="3">Acima de R$60,00</option>
			</select>
		</div>

		<div class="text-right">
			<button type="submit" class="btn btn-default btn-lg btnLar">Salvar</button>
		</div>
	</form>

	</main>

</body>
</html>

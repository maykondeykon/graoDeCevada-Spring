<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-site}">
<head>
<title>Contato</title>
</head>
<body>
	<main layout:fragment="conteudo">
        <h3 class="pageTitle"><i class="fa fa-envelope" aria-hidden="true"></i> Contato</h3>

        <form class="" action="" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <label for="msg">Mensagem</label>
                <textarea name="msg" id="msg" class="form-control noResize" rows="5" required></textarea>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-default btn-lg btnLar">Enviar</button>
            </div>
        </form>
	</main>

</body>
</html>
